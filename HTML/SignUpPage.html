<!DOCTYPE html>

<html lang = "en">

<head>
  <meta charset="UTF-8">

  <title>Budget Buddy Sign Up</title>
  <link rel="stylesheet" href="../CSS/SignUpPage.css">
</head>

<body>

      <a href="../index.html">
        <img src="../Images/black_logo.png" id="BB_Logo" alt="Budget Buddy Logo (Black)">
      </a>

      <h2 id="create_account_text">Create Your Account</h2>

      <br>

      <!-- login form -->
      <form id="signupForm" action="HomePage.html" method="POST">

                <input type="email" id="email" name="email" required placeholder="Email Address" autofocus>
        
        <br>
        <br>
        <input type="text" id="username" name="username" required placeholder="Username">
        
        <br>
        <br>



         <input type="password" id="password" name="password" required placeholder="Password">
        
        <br>
        <br>

        <input value="Sign Up" id="signup_button" type="submit">

      </form>

  <hr>

      <p>
        Already have an account? <a href="LoginPage.html">Log In</a>
      </p>

</body>

</html>
