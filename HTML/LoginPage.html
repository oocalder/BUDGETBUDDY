<!DOCTYPE html>

<html lang = "en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Buddy Login</title>
  <link rel="stylesheet" href="../CSS/LoginPage.css">
</head>

<body>

      <a href="../index.html">
        <img src="../Images/black_logo.png" id="BB_Logo" alt="Budget Buddy Logo (Black)">
      </a>

      <h2 id="welcome_back_text">Welcome Back</h2>

      <br>

      <!-- login form -->
      <form id="loginForm" action="HomePage.html" method="POST">

        <input type="text" id="username" name="username" required placeholder="Username" autofocus>
        
        <br>
        <br>

        <input type="password" id="password" name="password" required placeholder="Password">
        
        <br>
        <br>

        <input value="Log In" id="login_button" type="submit">

      </form>

  <hr>

      <p>
        Don't have an account? <a href="SignUpPage.html">Sign Up</a>
      </p>

</body>

</html>
